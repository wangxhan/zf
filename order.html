        function setDiv(item) {
            var div = '<div class="goods-cart"> <img src='

                + ' alt=""> <p class="goods-name">'
                + item.name
                + '<br>'
                + item.en
                + '</p> <p class="cost"> ￥'
                + item.price
                + '</p> </div>'
            return div
        }
        //循环加载到页面
        function pushData() {
            var html = ''
            for (var i = 0; i < data.length; i++) {
                if (data[i].stock === "FALSE") {
                    html += setDiv(data[i])
                }

            }
            list.innerHTML = html
        }

        window.onload = pushData()
