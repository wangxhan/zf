<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/goods.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>store</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-light">
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">现货酒单</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="order.html">可预定酒单</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h3><span> 现货酒单 </span>2022-07-19</h3>
      <p>
        干邑、白兰地、威士忌、金酒、伏特加、朗姆酒、龙舌兰、利口酒、梅酒、清酒、干红、干白、啤酒...........
      </p>
      <div class="goods-block">
        <div id="list"></div>
      </div>
    </div>
    <script type="module">
      var list = document.getElementById("list");
      import { stockGoods } from "./js/data.js";
      //绘制单个div
      function setDiv(item) {
        var div =
          '<div class="goods-cart"> <img src=' +
          item.img +
          ' alt=""> <p class="goods-name">' +
          item.name +
          "<br>" +
          item.en +
          '</p> <p class="cost"> ￥' +
          item.price +
          "</p> </div>";
        return div;
      }
      //循环加载到页面
      function pushData() {
        var html = "";
        for (var i = 0; i < stockGoods.length; i++) {
          html += setDiv(stockGoods[i]);
        }
        list.innerHTML = html;
      }

      window.onload = pushData();
    </script>
  </body>
</html>
